<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sessão de Login</title>
<link rel="stylesheet" href="leite.css">
</head>
<body>
  <h1 id="titulo">Login</h1>

  <form id="loginForm">
    <input type="email" id="email" placeholder="E-mail" required><br>
    <input type="password" id="senha" placeholder="Senha" required><br>
    <button type="submit">Entrar</button>
  </form>

  <button id="sair" style="display:none;">Sair</button>

  <script>
    // Verifica se já existe uma sessão ativa
    window.onload = function() {
      const usuario = sessionStorage.getItem("usuario");
      if (usuario) {
        mostrarPagina(usuario);
      }
    }

    // Login
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;

      if (email && senha) {
        sessionStorage.setItem("usuario", email);
        mostrarPagina(email);
      }
    });

    // Logout
    document.getElementById("sair").addEventListener("click", function() {
      sessionStorage.removeItem("usuario");
      location.reload();
    });

    // Função para mostrar área logada
    function mostrarPagina(usuario) {
      document.getElementById("titulo").innerText = "Bem-vindo, " + usuario + "!";
      document.getElementById("loginForm").style.display = "none";
      document.getElementById("sair").style.display = "block";
    }
  </script>
</body>
</html>
